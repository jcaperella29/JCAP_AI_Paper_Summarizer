<!DOCTYPE html>
<html>
<head>
    <title>JCAP AI Paper Summarizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding-top: 60px;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }
        .card {
            background-color: #2c2c2c;
            border: none;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">üß† JCAP AI Paper Summarizer</h1>

        <!-- Single PDF Upload -->
        <div class="card p-4 mb-4">
            <h4>üìÑ Summarize a Single PDF</h4>
            <form action="/summarize" method="POST" enctype="multipart/form-data">
                <input type="file" name="pdf" accept=".pdf" required class="form-control my-2">
                <button type="submit" class="btn btn-custom">Summarize PDF</button>
            </form>
        </div>

        <!-- Batch Upload -->
        <div class="card p-4 mb-4">
            <h4>üóÇÔ∏è Summarize Multiple PDFs</h4>
            <form action="/batch-summarize" method="POST" enctype="multipart/form-data">
                <input type="file" name="zipfile" accept=".zip" required class="form-control my-2">
                <button type="submit" class="btn btn-custom">Upload ZIP of PDFs</button>
            </form>
        </div>
    </div>
</body>
</html>
