<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCAP_AI_PAPER_SUMMARIZER</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/script.js"></script>
</head>
<body>
    <header>
        <h1>JCAP AI Paper Summarizer</h1>
    </header>

    <nav>
        <button onclick="showTab('upload-tab')">Upload</button>
        <button onclick="showTab('summary-tab')">Summaries</button>
        <button onclick="showTab('figures-tab')">Figures</button>
    </nav>

    <!-- Upload Tab -->
    <div id="upload-tab" class="tab active">
        <h2>Upload a ZIP or PDF File</h2>
        <form id="upload-form" enctype="multipart/form-data" onsubmit="event.preventDefault(); uploadFile();">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <!-- Summaries Tab -->
    <div id="summary-tab" class="tab">
        <h2>Summaries</h2>
        <div id="summary-container">
            <p>No summaries available. Upload a document first.</p>
        </div>
    </div>

    <!-- Figures Tab -->
    <div id="figures-tab" class="tab">
        <h2>Figures</h2>
        <div id="figures-container">
            <p>No figures extracted. Upload a document first.</p>
        </div>
    </div>

</body>
</html>
