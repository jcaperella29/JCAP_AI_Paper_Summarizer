<!DOCTYPE html>
<html>
<head>
    <title>Batch Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="padding: 20px; font-family: monospace;">
    <h1>üóÇÔ∏è Batch Summary</h1>

    <ul class="nav nav-tabs" id="summaryTabs" role="tablist">
        {% for name, summary in summaries.items() %}
        <li class="nav-item" role="presentation">
            <button class="nav-link {% if loop.first %}active{% endif %}" id="tab-{{ loop.index }}" data-bs-toggle="tab" data-bs-target="#content-{{ loop.index }}" type="button" role="tab">
                {{ name }}
            </button>
        </li>
        {% endfor %}
    </ul>

    <div class="tab-content" id="summaryTabsContent">
        {% for name, summary in summaries.items() %}
        <div class="tab-pane fade {% if loop.first %}show active{% endif %}" id="content-{{ loop.index }}" role="tabpanel">
            <pre style="white-space: pre-wrap;">{{ summary }}</pre>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
